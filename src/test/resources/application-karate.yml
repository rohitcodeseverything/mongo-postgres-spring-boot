spring:
  application:
    name: mongo-postgres-spring-boot-karate

  # Embedded MongoDB Configuration (Flapdoodle)
  # Flapdoodle will auto-start embedded MongoDB and auto-configure the connection
  data:
    mongodb:
      auto-index-creation: true

  # Disable PostgreSQL for Karate tests
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false

# Flapdoodle MongoDB Version Configuration
de:
  flapdoodle:
    mongodb:
      embedded:
        version: 7.0.0

server:
  port: 8082

logging:
  level:
    root: WARN
    com.example: DEBUG
    de.flapdoodle.embed: DEBUG
    org.springframework.data.mongodb: DEBUG
